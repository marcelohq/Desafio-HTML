<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    
    <form action="login.html">
        <table>
            <tr>
                <th>
                    Formulário de novo usuário 
                </th>
            </tr>
            <tr>
                <td>
                    <label for="nome">Nome:</label>
                </td>
                <td>
                    <input type="text" name="nome" id="nome" placeholder="Nome" required="true">
                </td>
            </tr>
            <tr>
                <td><label for="senha">Senha:</label></td>
                <td><input type="password" name="senha" id="senha" placeholder="Senha" required="true>"</td>
            </tr>
            <tr>
                <td><label for=confirmarSenha>Confirmar Senha:</label></td>
                <td><input type="password" name="confirmaSenha" id="confirmarSenha" placeholder="Confirmar senha" required="true"</td>
            </tr>
            <tr>
                <td>
                  <input type="submit" value="Cadastrar">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
