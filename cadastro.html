<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    
    <form>

        <table>
            <tr>
                <th>Formulário de Cadastro</th>
            </tr>
            <tr>
                <td><label for="nome">Nome</label></td>
                <td><input type="text" name="nome" id="name" required="true"></td>
            </tr>
            <tr>
                <td><label for="sobrenome">Sobrenome</label></td>
                <td><input type="text" name="sobrenome" id="nome" required="true" </td>
            </tr>
            <tr>
                <td><label for="endereco">Endereço</label></td>
                <td><textarea row="7" cols="16" required="true"></textarea></td>
            </tr>
            <tr>
                <td><label for="disciplinas">Disciplinas</label></td>
                <td><input type="checkbox">Programação
                    <br>
                    <input type="checkbox">Lógica
                    <br>
                    <input type="checkbox">Algoritmo
                    <br>
                    <input type="checkbox">Banco de dados
                    <br>
                    <input type="checkbox">Mobile
                </td>
            </tr>
            <tr>
                <td><label for="genero">Gênero</label>
                <td><input type="radio">Masculino <input type="radio">Feminino
                <input type="radio">Não informar</td>    
            </tr>

            <tr>
                <td><label for="idade">Idade</label></td>       
                <td>
                    <select>
                        <option>select</option>
                        <option value="18">18</option>
                        <option value="19">19</option> 
                        <option value="20">20</option> 
                        <option value="21">21</option> 
                        <option value="22">22</option> 
                        <option value="23">23</option> 
                        <option value="24">24</option> 
                        <option value="25">25</option> 
                        <option value="26">26</option> 
                        <option value="27">27</option> 
                        <option value="28">28</option> 
                        <option value="29">29</option> 
                        <option value="30">30</option> 
                        <option value="31">31</option> 
                        <option value="32">32</option>
                    </select>            
                </td>
            </tr>
            <tr>
                <td>
                    <label for="enviarFoto">Enviar foto</label>
                </td>
                <td>
                    <input type="file" name="foto" id="foto">  
                </td>
            </tr>



            <tr>
                <td>
                <input type="submit" value="Cadastrar">
                <input type="reset" value="Limpar">
                </td>
            </tr>

        </table>

    </form>


</body>
</html>
